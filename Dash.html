<!-- dash.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown" >
        <form action="/log-out" method="post"><button class="dropbtn" type="submit">Выход</button></form>
        <div class="dropdown-content">
            <a href="#">Секции</a>
            <a href="#">Карта</a>
            <a href="#">Статистика</a>
        </div>
    </div>
<div class="container">
    <h1>Sensor Dashboard</h1>
    <div class="sensor-data" id="sensor1">
        <h2>Sensor 1 Data:</h2>
        <p>Temperature: <span id="temp1">--</span>°C</p>
        <p>Humidity: <span id="humid1">--</span>%</p>
        <p>Last Updated: <span id="time1">--</span></p>
    </div>
    <div class="sensor-data" id="sensor2">
        <h2>Sensor 2 Data:</h2>
        <p>Temperature: <span id="temp2">--</span>°C</p>
        <p>Humidity: <span id="humid2">--</span>%</p>
        <p>Last Updated: <span id="time2">--</span></p>
    </div>
</div>
<script src="Dash.js"></script>
</body>
</html>
